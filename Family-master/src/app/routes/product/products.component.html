<div class="card">
  <div class="card-header"><button class="btn btn-success float-right" (click)="openPopup(productModal,null)">Add
      Item</button>
  </div>


  <div class="card-body">
    <div class="row form-group">
      <div class="col-sm-3 mb-30" *ngFor="let product of products">
        <div class="card card-statistics">
          <div class="card-body">
            <div class="text-center">
              <img src="./assets/logos/harvest.png" class="center" style="width:15% ; "><br>
            </div>
            <label class="row">Name : {{product.Name}}</label>
            <label class="row">Type : {{product.type}}</label>
            <label class="row">Rate : {{product.Price}}</label>
            <label class="row">Available Quantity : {{product.quantity}}</label>
          </div>
          <div class="row ">

          <div class="card-footer text-center">
            <button type="button" class="btn btn-danger" (click)="remove(product)">Remove</button>

            <button type="button" class="btn btn-primary ml-2" (click)="openPopup(productUpdateModal,product)">Edit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #productModal>
  <div class="card-header">
    <div class="text-center">
      <img src="./assets/logos/barn.png" style="width :10%"><br>
    </div>
  </div>
  <form #addProduct >
    <div class="card-body">
      <div class="row form-group">
        <label class="col-sm-3">Name : </label>
        <div class="col-sm-9">
          <input type="text" required #name="ngModel" pattern="^[A-Z a-z]*$" name="name" id="name"
            [(ngModel)]="newProduct.Name" class="form-control" style="width:90%">

        </div>
      </div>
      <div class="row form-group">
        <label class="col-sm-3">Type : </label>
        <div class="col-sm-9">
          <input type="text" required #type="ngModel" pattern="^[A-Z a-z]*$" name="type" id="type"
            [(ngModel)]="newProduct.type" class="form-control" style="width:90%">

        </div>
      </div>
      <div class="row form-group">
        <label class="col-sm-3">Rate : </label>
        <div class="col-sm-9">
          <input type="text" name="rate" required #rate="ngModel" pattern="^[0-9]*$" id="rate"
            [(ngModel)]="newProduct.Price" class="form-control" style="width:90%">

        </div>
      </div>
      <div class="row form-group">
        <label class="col-sm-3">Quantity Available : </label>
        <div class="col-sm-9">
          <textarea type="number" name="description" #description="ngModel" pattern="^[0-9 .A-Za-z]*$" name="description"
            id="description" [(ngModel)]="newProduct.quantity" class="form-control" style="width:90%">
        </textarea>

        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="text-right">
        <button class="btn btn-success" type="button" (click)="save($event,addProduct)" title="Save">Save</button>
        <button class="btn btn-default mr-2" type="button" (click)="closePopup()" title="Cancel">Cancel</button>
      </div>
    </div>
  </form>
</ng-template>
