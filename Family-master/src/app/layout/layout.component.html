<ng-template #loginModal>
  <div class="card">
    <div class="card-header text-center">
      <img src="./assets/logos/man.png" style="width:7%">
    </div>
   <div class="card-body">
     <select class="form-control">
       <option>Buyer</option>
      <option>manufacturer</option>
     </select>
     <div class="row " style="margin-top:25px">
       <label class="col-sm-3">Email :</label>
       <input type="text" class="form-control col-sm-9" >
     </div>


     <div class="row"  style="margin-top:25px">
        <label class="col-sm-3">Password :</label>
        <input type="password" class="form-control col-sm-9" >
      </div>

   </div>
   <div class="card-footer">
     <button class="btn btn-success float-right" >LogIn</button>
     <button class="btn">Register</button>
   </div>
  </div>
</ng-template>






<ng-template #profileModal>
  <div class="card">
    <div class="card-header">
      <div class="text-center"> <img src="./assets/logos/team.png" style="width:8%"></div>
    </div>

    <div class="card-body">
      <div>
        <label>
          Name :</label>
        <input type="text" class="form-control">

        <label>
          Email :</label>
        <input type="text" class="form-control">

        <label>
          Address :</label>
        <input type="text" class="form-control">

        <label>
          Password :</label>
        <input type="text" class="form-control">

          Confirm Password :</label>
        <input type="text" class="form-control">

    <div class="card-footer">
      <div class="justify-content-center"> <button class="btn btn-success">Submit</button></div>
    </div>
  </div>
</ng-template>





<ng-template #registerModal>
  <div class="card">
    <div class="card-header">
      <div class="text-center"> <img src="./assets/logos/farmer.png" style="width:8%"></div>
    </div>

    <div class="card-body">
      <select [(ngModel)]="RegisterType" name="registerType" id="registerType" class="form-control">
        <option value="">Select</option>
        <option value="1">Buyer</option>
        <option value="2">Maufacturer</option>
      </select>
      <div *ngIf="RegisterType==1">

        <div class="row" style="margin-top:20px">
          <label class="col-sm-3"> Name :</label>
          <input type="text" [(ngModel)]="manufacturer.Name" class="form-control col-sm-9"></div>


        <div class="row" style="margin-top:20px">
          <label class="col-sm-3">
            Email :</label>
          <input type="email" [(ngModel)]="manufacturer.Email" class="form-control col-sm-9"></div>



        <div class="row" style="margin-top:20px">
          <label class="col-sm-3">
            Address :</label>
          <textarea type="text" [(ngModel)]="manufacturer.Address" class="form-control col-sm-9" style="width:90%">
              </textarea></div>



        <div class="row" style="margin-top:20px">
          <label class="col-sm-3">
            Pin Code:</label>
          <input type="text" [(ngModel)]="manufacturer.Pin" class="form-control col-sm-9"></div>



        <div class="row" style="margin-top:20px">
          <label class="col-sm-3">
            Contact :</label>
          <input type="text" [(ngModel)]="manufacturer.Contact" class="form-control col-sm-9"></div>

        <div class="row" style="margin-top:20px">
          <label class="col-sm-3">Type :</label>
          <select class="form-control col-sm-9" [(ngModel)]="manufacturer.Type">
            <option value="1">Trador</option>
            <option value="2">Importer</option>
            <option value="3">Exporter</option>
            <option value="4">FMCG</option>
          </select>
        </div>

        <div class="row" style="margin-top:20px">
          <label class="col-sm-3">
            Password :</label>
          <input type="password" [(ngModel)]="manufacturer.Password" class="form-control col-sm-9"></div>



        <div class="row" style="margin-top:20px">
          <label class="col-sm-3">
            Confirm password :</label>
          <input type="password" [(ngModel)]="manufacturer.Cpassword" class="form-control col-sm-9" style="width:50%">
        </div>


        <div class="card-footer text-center">
          <button class="btn btn-success" [routerLink]="'/products'" (click)="submit()">Submit</button>
        </div>

      </div>
      <div *ngIf="RegisterType==2">


        <div class="row" style="margin-top:20px">
          <label class="col-sm-3"> Name :</label>
          <input type="text" [(ngModel)]="buyer.Name" class="form-control col-sm-9"></div>


        <div class="row" style="margin-top:20px">
          <label class="col-sm-3">
            Email :</label>
          <input type="email" [(ngModel)]="buyer.Email" class="form-control col-sm-9"></div>



        <div class="row" style="margin-top:20px">
          <label class="col-sm-3">
            Address :</label>
          <textarea type="text" [(ngModel)]="buyer.Address" class="form-control col-sm-9" style="width:90%">
            </textarea></div>



        <div class="row" style="margin-top:20px">
          <label class="col-sm-3">
            Pin Code:</label>
          <input type="text" [(ngModel)]="buyer.Pin" class="form-control col-sm-9"></div>



        <div class="row" style="margin-top:20px">
          <label class="col-sm-3">
            Contact :</label>
          <input type="text" class="form-control col-sm-9" [(ngModel)]="buyer.Contact"></div>



        <div class="row" style="margin-top:20px">
          <label class="col-sm-3">
            Password :</label>
          <input type="password" [(ngModel)]="buyer.Password" class="form-control col-sm-9"></div>



        <div class="row" style="margin-top:20px">
          <label class="col-sm-3">
            Confirm password :</label>
          <input type="password" [(ngModel)]="buyer.Cpassword" class="form-control col-sm-9" style="width:50%"></div>
        <div class="card-footer text-center">
          <button class="btn btn-success" (click)="submit()" [routerLink]="'/requirements'">Submit</button>
        </div>

      </div>
    </div>


  </div>
</ng-template>
